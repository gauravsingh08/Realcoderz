<body>

	<nav class="navbar bg-dark navbar-dark navbar-expand-lg">
		<div class="container">


			<a href="home.html" class="navbar-brand"> <img

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"

				<span class="navbar-toggler-icon"></span>

			<div class="collapse navbar-collapse" id="navbarResponsive">

					<li class="nav-item"><a class="nav-link" href="aboutus.html">About

					<li class="nav-item"><a class="nav-link" href="contactus.html">Contact

					<li class="nav-item"><a class="nav-link" id="showtable"
						href="#">Show Booking(s)</a></li>


				</ul>
			</div>
		</div>
	</nav>
	
<script type="text/javascript">



	
	$(document).ready(function(){
		 
		 
		
		$("#tablediv").hide();
		$("#showtable").click(function(event){
			
			
			
			$.get('ShowBookingServlet', function(responseJson){
				
				
				 $("#div").html(responseJson)
				 
				
				if(responseJson != null){
					 $("#table").find("tr:gt(0)").remove();
					var table1 = $("#table");
					$.each(responseJson, function(key,value){
						
						var rowNew = $("<tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>");
						rowNew.children().eq(0).text(value['bookingId']);
						rowNew.children().eq(1).text(value['userName']);
						rowNew.children().eq(2).text(value['salonName']);
						rowNew.children().eq(3).text(value['serviceName']);
						rowNew.children().eq(4).text(value['price']);
						rowNew.children().eq(5).text(value['time']);

						rowNew.appendTo(table1);
					});
				}
				
			});
			$("#tablediv").show();
			
		});
		
	});
	
	</script>
	
<div id="tablediv" class="table-responsive-md">

<table id="table" class="table">

<tr>

<th scope="col">Booking Id</th>

<th scope="col">Your Name</th>

<th scope="col">Salon Name</th>

<th scope="col">Service Name</th>

<th scope="col">Price</th>

<th scope="col">Timing</th>
</tr>
</table>


</div>





	<div class="container" id="hidethis">
		<h1 class="display-1 text-center">Razzo</h1>
		<h2 class="text-center text-danger">BOOK QUALITY SERVICE WITH US</h2>
		<h3 class="text-center text-warning">Experienced, hand-picked
			Professionals to serve you.</h3>

		<form action="salon" method="post"
			style="padding-left: 263px; padding-right: 220px;">
			<div class="form-group ">



				<div class="col">
					<label>Choose your Salon</label> <select class="form-control"
						name="salonName">
						<option>Big Boss</option>
						<option>Geetanjali</option>
						<option>Jawed Habib(Unisex)</option>
						<option>loreal</option>
						<option>Lakme</option>
						<option>Studio 9</option>
						<option>Hair Shine</option>
						<option>Shape N Shine(Unisex)</option>
						<option>venus</option>

					</select>
				</div>



				<div class="col">
					<label>Select Service:</label> <select class="form-control"
						name="serviceName">
						<option>Haircut</option>
						<option>Beard</option>
						<option>Nail</option>
						<option>MakeUp</option>
						<option>SPA</option>

					</select>
				</div>

				<div class="col">
					<label>select time</label> <input type="datetime-local"
						class="form-control" name="bookingTime">
				</div>

			</div>
			<br>
			<button type="submit" class="btn btn-primary" name="submit"
				value="login">Submit</button>

		</form>
	</div>
