 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >

	jquery/3.3.1/jquery.min.js">

<meta charset="ISO-8859-1">
<title>Create Account</title>
</head>
<body>
	<nav class="navbar bg-dark navbar-dark navbar-expand-lg">
		<div class="container">


			<a href="home.html" class="navbar-brand">
				<img src="https://cdn2.iconfinder.com/data/icons/professions-27/64/barber-haircut-barbershop-hair_salon-512.png"
					alt="Logo" style="width:40px;">Razzo</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">

					<li class="nav-item active">
						<a class="nav-link" href="home.html">Home</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="aboutus.html">About us</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="contactus.html">Contact Us</a>
					</li>


				</ul>
			</div>
		</div>
	</nav>

	<div class=""></div>

	<div class="container">
		<h1>Create Your Account With Us..</h1><br>


		<form id="form" action="userRegister" method="post">
			<div class="form-group ">

				<div class="col">
					<label>Enter your Name:</label>
					<input type="text" class="form-control" id="form_username" name="userName">
					<span style="color: red;" class="error_form" id="username_error_msg"></span>
				</div>

				<div class="col">
					<label>Email:</label>
					<input type="text" class="form-control" id="form_email" name="userEmail">
					<span style="color: red;" class="error_form" id="email_error_msg"></span>
				</div>

				<div class="col">
					<label>Password:</label>
					<input type="password" class="form-control " id="form_password" name="userPassword">
					<span style="color: red;" class="error_form" id="password_error_msg"></span>
				</div>

				<div class="col">
					<label>Re-Enter Password:</label>
					<input type="password" class="form-control " id="form_retype_password" name="reEnterPassword">
					<span style="color: red;" class="error_form" id="retype_password_error_msg"></span>
				</div>

				<div class="col">
					<label>Address:</label>
					<input type="text" class="form-control " id="form_address" required name="userAddress">
					<!-- 		<span style="color: red;" class="error_form" id="address_error_msg"></span> -->
				</div>

				<div class="col">
					<label>Contact No:</label>
					<input type="text" class="form-control " id="form_contactno" name=userPhoneNo>
					<span style="color: red;" class="error_form" id="contactno_error_msg"></span>
				</div>
				<div class="col">
					<label>Gender: </label>

					<div class="form-check-inline">
						<label class="form-check-label">Male</label>
						<input type="radio" class="form-check-input" name="userGender" required value="M">
					</div>

					<div class="form-check-inline">
						<label class="form-check-label">Female</label>
						<input type="radio" class="form-check-input" name="userGender" required value="F">
					</div>
				</div>


			</div>

			<br>

			<button type="submit" class="btn btn-primary btn-lg " name="submit">Submit</button>




		</form>
	</div>

	<script>

		$(function () {

			$("#username_error_msg").hide();
			$("#email_error_msg").hide();
			$("#password_error_msg").hide();
			$("#retype_password_error_msg").hide();
			//	$("#address_error_msg").hide();
			$("#contactno_error_msg").hide();

			var error_username = false;
			var error_email = false;
			var error_password = false;
			var error_retype_password = false;
			//	var error_address = false;
			var error_contactno = false;

			$("#form_username").focusout(function () {
				check_username();
			});

			$("#form_email").focusout(function () {
				check_email();
			});

			$("#form_password").focusout(function () {
				check_password();
			});

			$("#form_retype_password").focusout(function () {
				check_retype_password();
			});

			// $("#form_address").focusout(function () {
			// 	check_address();
			// });

			$("#form_contactno").focusout(function () {
				check_contactno();
			});

			function check_username() {
				var pattern = /^[a-zA-Z]*$/;
				var username = $("#form_username").val();
				if (pattern.test(username) && username !== '') {
					$("#username_error_msg").hide();
				} else {
					$("#username_error_msg").html("Should containes only characters")
					$("#username_error_msg").show();
					//add color to warning
					error_username = true;
				}
			}

			function check_email() {
				var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
				var email = $("#form_email").val();
				if (pattern.test(email) && email !== '') {
					$("#email_error_msg").hide();
				} else {
					$("#email_error_msg").html("Invalid Email")
					$("#email_error_msg").show();
					//add color to warning
					error_username = true;
				}
			}

			function check_password() {
				var password_length = $("#form_password").val().length;
				if (password_length < 8) {
					$("#password_error_msg").html("Atleast 8 Characters");
					$("#password_error_msg").show();
					error_password = true;
				} else {
					$("#password_error_msg").hide();

				}
			}


			function check_retype_password() {
				var password = $("#form_password").val();
				var retype_password = $("#form_retype_password").val();
				if (password !== retype_password) {
					$("#retype_password_error_msg").html("Password Did Not Matched");
					$("#retype_password_error_msg").show();
					error_password = true;
				} else {
					$("#retype_password_error_msg").hide();

				}
			}

			function check_contactno() {
				var contactno = $("#form_contactno").val();
				var filter = /[0-9\-\(\)\s]+/;

				if (filter.test(contactno)) {
					if (contactno.length == 10) {
						$("#contactno_error_msg").hide();
					} else {
						$("#contactno_error_msg").html("Please put 10  digit mobile numberr");
						$("#contactno_error_msg").show();
						error_contactno = true;
					}
				}
				else {
					$("#contactno_error_msg").html("Not a valid number");
					$("#contactno_error_msg").show();
					error_contactno = true;
				}

			}


		$("#form").submit(function () {

			error_username = false;
			error_email = false;
			error_password = false;
			error_retype_password = false;
			//error_address = false;
			error_contactno = false;

			check_username();
			check_email();
			check_password();
			check_retype_password();
			check_contactno();

			if (error_username === false && error_email === false && error_password === false && error_retype_password === false && error_contactno===false) {
				alert("Registration Successfull");
				return true;
			} else {
				alert("Please Fill The Form Correctly");
				return false;
			}

		})





		});





	</script>












	<br><br><br><br><br><br>

	<footer class="py-5 bg-dark ">
		<div class="container">
			<p class="m-0 text-center text-white">Powered by:- GAURAV SINGH </p>

		</div>
	</footer>



</body>
</html>
